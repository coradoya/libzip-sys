[package]
name = "libzip-sys"
version = "0.1.4"
authors = ["Dicomserver Team"]
edition = "2021"
description = "Bindgen bindings to system libzip"
build = "build.rs"
links = "zip"

[dependencies]
libz-sys = { version = "1", default-features = false, features = ["zlib-ng"] }
tokio = { version = "1", default-features = false }

[build-dependencies]
bindgen = "0.64.0"
cmake = "0.1"
